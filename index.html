<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brew Haven Menu</title>
    <link rel="stylesheet" href="style.css">  
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>MARUF CAFE</h1>
        <p class="established">Est. 2024</p>
        <hr>
            
        <section>
          <h2>Coffee</h2>
          <img src="cafe pic.png" height="80px">
          <article class="item">
            <p class="flavor">Espresso</p><p class="price">$3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Americano</p><p class="price">$3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Flat White</p><p class="price">$3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Cortado</p><p class="price">$4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Affogato</p><p class="price">$4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="cake.png" height="50px">
          <article class="item">
            <p class="dessert">Tiramisu</p><p class="price">$1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Brownie</p><p class="price">$2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Gelato</p><p class="price">$3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Eclairs</p><p class="price">$2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://cloudcoffee.com.bd/" target="_blank">Visit our website</a>
        </p>
        <p class="address">124 Maruf Drive</p>
      </footer>
    </div>
  </body>
</html>
